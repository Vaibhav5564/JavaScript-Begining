<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Clock</title>
       <link rel="stylesheet" href="./clock.css">
</head>
<body>
       <h1>See Time , Plan the Move and Start Working.</h1>
       <div id="clockContainer">
              <div class="hour"></div>
              <div class="minute"></div>
              <div class="second"></div>
              <div class="support"></div>
       </div>
      <div class="timer">
       <div class="hcounter manualTime box">00</div>
       <div>:</div>
       <div class="mcounter manualTime box">00</div>
       <div>:</div>
       <div class="scounter manualTime box">00</div>
      </div>
<script src="./clock.js"></script>
</body>
</html>
