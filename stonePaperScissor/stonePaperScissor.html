<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Stone Paper Scissor</title>
       <link rel="stylesheet" href="./stonePaperScissor.css">
</head>
<body>
       <div class="navbar"><p>Stone Paper Scissor Game</p></div>
       <div class="options">
       <div class="option" id="stone">
       <img src="stone.png">
       </div>
       <div class="option" id="paper">
       <img src="paper.png">
       </div>
       <div class="option" id="scissor">
       <img class="img3" src="scissor.jpg">
       </div>
       </div>
       <div class="scorecard">
              <div><p class="yourScore"><b>0</b></p><p>User Score</p></div>
              <div><p class="compScore"><b>0</b></p><p>User Score</p></div>
       </div>
       <div class="result"><p class="finalResult">Enter Your Choice</p></div>
  <script src="./stonePaperScissor.js"></script>
</body>
</html>
